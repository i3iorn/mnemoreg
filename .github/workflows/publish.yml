name: Publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch: {}    # optional manual trigger

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      # expose the secret as an env var so we can safely reference it in step-level expressions
      MNEMOREG_PY_PI_TOKEN: ${{ secrets.MNEMOREG_PY_PI_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel build twine

      - name: Build distributions
        run: python -m build --sdist --wheel

      - name: Validate distributions
        run: python -m twine check dist/*

      - name: Publish to PyPI
        # reference the job env var instead of accessing `secrets` directly in the `if` expression
        if: ${{ env.MNEMOREG_PY_PI_TOKEN != '' }}
        uses: pypa/gh-action-pypi-publish@v1
        with:
          user: __token__
          password: ${{ env.MNEMOREG_PY_PI_TOKEN }}
